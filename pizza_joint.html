<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src='js/jquery-1.11.3.js'></script>
    <script src='js/scripts.js'></script>
    <title>Pizza Joint</title>
  </head>
  <body>
    <div class='container'>
      <div class='header'>
        <h1>Pizza Joint</h1>
        <h2>Design Your Pizza:</h2>
      </div>
      <div class='row create-account-section'>
        <div class='col-md-8-offset-2'>
          <form id='pizza-info'>
            <div class='form-group'>
              <h3>Number of Pizzas:</h3>
              <label for='qty-one'>One Pizza</label>
              <input type='radio' class='qty-one' name='qty-choices' value=1>
            </div>
            <div class='form-group'>
              <label for='qty-two'>Two Pizzas</label>
              <input type='radio' class='qty-two' name='qty-choices' value=2>
            </div>
            <div class='form-group'>
              <label for='qty-three'>Three Pizzas</label>
              <input type='radio' class='qty-three' name='qty-choices' value=3>
            </div>
            <br /><br /><br />
            <h3>Pizza Toppings:</h3>
            <div class="form-group">
              <label for="top-one">Sausage ($2)</label>
              <input type="radio" class="top-one" name="top-choices" value=2.00>
            </div>
            <div class="form-group">
              <label for="top-two">Mushrooms ($1.50)</label>
              <input type="radio" class="top-two" name="top-choices" value=1.50>
            </div>
            <div class="form-group">
              <label for="top-three">Olives ($1.50)</label>
              <input type="radio" class="time-three" name="top-choices" value=1.50>
            </div>

            <button type="submit" class="btn btn-warning">Order Pizza</button>
          </form>
        </div>
      </div>

      <div class="row account-info-section">
        <div class="col-md-6">
          <div id="show-account-info">
            <p>Pizza Price: <span class="pizza-price"></span></p>
            <button id="clear-account" class="btn btn-warning">Clear Form</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
